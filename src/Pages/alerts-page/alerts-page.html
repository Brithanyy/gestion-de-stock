<main class="bebidas-container">
  
  <!-- Encabezado -->
  <section class="bebidas-header">
    <h2>Bebidas próximas a agotarse</h2>
    <div class="contenedorBtn">
    <button (click)="descargarPDF()" class="pdf">Exportar a PDF</button>
    </div>
  </section>

  <!-- Tabla -->
  <section class="tabla-bebidas">

    <!-- Encabezado de la tabla -->
    <div class="tabla-header">
      <div>Nombre</div>
      <div>Categoría</div>
      <div>Marca</div>
      <div>Stock</div>
    </div>

    <!-- Filas dinámicas -->
    @for (bebida of bebidasConAlerta; track $index) {

      <div class="tabla-fila">
        <div>{{ bebida.name }}</div>
        <div>{{ bebida.category }}</div>
        <div>{{ bebida.brand }}</div>
        <div [ngClass]="{ 'stock-bajo': bebida.stock <= 5, 'stock-ok': bebida.stock > 5 }">
            {{ bebida.stock }}
        </div>
    </div>
    }

  </section>

</main>

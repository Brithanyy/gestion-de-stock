<main class="container-fluid py-4 bebidas-container">

  <!-- üîπ Encabezado -->
  <section class="mb-4 text-center">
    <h2 class="mb-4 fw-bold text-dark">Bebidas pr√≥ximas a agotarse</h2>

    <div class="row justify-content-center g-3 align-items-center">
      <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center gap-3 flex-wrap">
        <button class="btn btn-warning text-white fw-semibold px-4" (click)="descargarPDF()">
          <i class="fa-solid fa-file-pdf me-2"></i> Exportar a PDF
        </button>
        <button class="btn btn-secondary fw-semibold px-4" (click)="volverAtras()">
          <i class="fa-solid fa-arrow-left me-2"></i> Volver atr√°s
        </button>
      </div>
    </div>
  </section>

  <!-- üîπ Tabla -->
  <section class="tabla-bebidas table-responsive shadow-sm">
    <table class="table table-bordered align-middle text-center mb-0">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Marca</th>
          <th>Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let bebida of bebidasConAlerta">
          <td>{{ bebida.name }}</td>
          <td>{{ bebida.category }}</td>
          <td>{{ bebida.brand }}</td>
          <td>
            <span
              class="badge rounded-pill px-3 py-2"
              [ngClass]="{
                'bg-danger': bebida.stock <= 5,
                'bg-success': bebida.stock > 5
              }"
            >
              {{ bebida.stock }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<div class="login-container d-flex justify-content-center align-items-center min-vh-100">

  <div class="login-box card shadow-lg border-0 p-4 text-center">
    
    <img [src]="logoUrl" alt="Logo Mirador" class="logo img-fluid mb-3 mx-auto d-block rounded-circle" />

    <h2 class="titulo mb-4">Sistema de gestión de stock</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="w-100">

      <!-- USERNAME -->
      <div class="mb-3 text-start">
        <input
          type="text"
          formControlName="username"
          placeholder="Usuario"
          class="form-control form-control-lg"
        />
        <div *ngIf="f.username.touched && f.username.invalid" class="invalid-feedback d-block">
          El nombre de usuario es requerido
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="mb-3 position-relative">
        <input
          [type]="verContrasena ? 'text' : 'password'"
          formControlName="password"
          placeholder="Contraseña"
          class="form-control form-control-lg pe-5"
        />
        <i
          class="fa-solid"
          [ngClass]="verContrasena ? 'fa-eye-slash' : 'fa-eye'"
          (click)="visualizarContrasena()"
          title="Mostrar/Ocultar contraseña"
        ></i>
        <div *ngIf="f.password.touched && f.password.invalid" class="invalid-feedback d-block text-start">
          La contraseña es requerida
        </div>
      </div>

      <!-- BOTÓN -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-lg btn-login" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </div>

    </form>
  </div>
</div>

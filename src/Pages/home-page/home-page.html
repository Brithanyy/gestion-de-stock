<div class="barraBusqueda">
  <input
    type="text"
    placeholder="Buscar por nombre, categorÃ­a o marca..."
    [(ngModel)]="terminoBusqueda"
    (input)="filtrarBebidas()"
  />
    <button class="btn-agregar" (click)="agregarBebida()" *ngIf="tipoUsuario() === 'admin'">
      <i class="fa-solid fa-wine-bottle"></i> Agregar nueva bebida
    </button>
</div>


@if (bebidas.length === 0) {
  <p>No hay bebidas disponibles</p>
}
@else {
    
  <div class="listaBebidas">
    @for (bebida of bebidasFiltradas; track $index) {
      <app-drink-card
        [bebida]="bebida"
        [esAdmin]="esAdmin()"
        [idUser]="idUsuarioLogueado"
        (bebidaActualizada)="obtenerBebidas()">
      </app-drink-card>
    }
  </div>
}
